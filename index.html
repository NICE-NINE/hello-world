            var docEl = doc.documentElement,
              resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
              recalc = function () {
                  var clientWidth = docEl.clientWidth;
                  if (!clientWidth) return;
                  if (clientWidth >= 750) {
                      docEl.style.fontSize = '100px';
                  } else {
                      docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                  }
              };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

    <script>
        function sGet(a) {
            try {
                if (!window.localStorage[a]) {
                    return null
                }
                var b = JSON.parse(window.localStorage[a]);
                return b.time < (new Date).getTime() ? (window.localStorage[a] = null) : b.value
            } catch (c) {
                return console.log("not localStorage."), null
            }
        }
        function sSet(a, b, c) {
            try {
                var e = {
                    name: a,
                    value: b,
                    time: (new Date).getTime() + 1000 * c
                };
                window.localStorage[a] = JSON.stringify(e)
            } catch (f) {
                console.log("not localStorage.")
            }
        }
        function getQueryString(a) {
            a = new RegExp("(^|&)" + a + "=([^&]*)(&|$)", "i");
            a = window.location.search.substr(1).match(a);
            return null != a ? unescape(a[2]) : ""
        }
        function getrobot() {
            var old_robot = sGet("robot");
            var qd = getQueryString("qd");

                old_robot = "";
            }
            function getRandomArrayElements(arr, count) {
                var shuffled = arr.slice(0), i = arr.length, min = i - count, temp, index;
                while (i-- > min) {
                    index = Math.floor((i + 1) * Math.random());
                    temp = shuffled[index];
                    shuffled[index] = shuffled[i];
                    shuffled[i] = temp;
                }
                return shuffled.slice(min);
            }
